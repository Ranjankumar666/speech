<!DOCTYPE html>
<html>
<head>
	<title>TexttoSpeech</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h2>JAvascript text to speech via web Api</h2>
	<form action="/" class="form">
		<input type="text" placeholder="Enter the text to translate" class="text">
		<input type="text" placeholder="Enter the pitch, default is 1" id="pitch">
		<input type="text" placeholder="Enter the rate, default is 1" id="rate">
	</form>
</body>
</html>
